<div class="modal fade" id="updateFilm">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">修改影片</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" method="post" action="">
          <div class="form-group">
            <label for="fn" class="col-sm-2">影片名称</label>
            <div class="col-sm-10 has-feedback">
              <input type="text" class="form-control" id="fn" placeholder="西马卡">
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="fl" class="col-sm-2">影片语种</label>
            <div class="col-sm-10 has-feedback">
              <input type="text" class="form-control" id="fl" list="Language" placeholder="">
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
              <datalist id="Language">
                <option value="中文"></option>
                <option value="English"></option>
                <option value="粤语"></option>
              </datalist>
            </div>
          </div>
          <div class="form-group">
            <label for="ft" class="col-sm-2">影片时长</label>
            <div class="col-sm-10 has-feedback">
              <input type="text" class="form-control" id="ft" placeholder="">
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
        <a href="javascript:;" class="btn btn-primary">Save changes</a>
      </div>
    </div>
  </div>
