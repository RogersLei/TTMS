<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TTMS</title>
  <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
  <link href="css/templatemo_style.css" rel="stylesheet" type="text/css">
  <!--[if lt IE 9]>
      <script src=""></script><!--html5shiv-->
  <script src=""></script><!--respond-->
  <![endif]-->

</head>
<body class="templatemo-bg-gray">
<div class="container">
  <div class="col-md-12">
    <h1 class="margin-bottom-15">影院管理</h1>
    <form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form"
          action="php/login.php" method="post" name="form">
      <div class="form-group">
        <div class="col-xs-12">
          <div class="control-wrapper">
            <label for="username" class="control-label fa-label"><i class="fa fa-user fa-medium"></i></label>
            <input type="text" class="form-control" id="name" name="username" placeholder="请输入用户名" autocomplete="off">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <div class="control-wrapper">
            <label for="password" class="control-label fa-label"><i class="fa fa-lock fa-medium"></i></label>
            <input type="password" class="form-control" id="pwd" name="password" placeholder="请输入不少于6位密码">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-5 col-xs-4">
          <input type="submit" value="登录" class="btn btn-info" onclick="return check();">
        </div>
      </div>
      <hr>
    </form>
  </div>
</div>

<script src="js/jquery1.11.3.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/menu.js"></script>
</body>
</html>
